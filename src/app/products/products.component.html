<div class ="container-fluid">
    <div class ="row mt-3">
        <div class="card col-md-2 mt-3 ms-2" *ngFor="let p of products">
            <img [src]="p.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text">{{p.category}}</p>
                <a href="#" class="btn btn-primary">{{p.price}}</a>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" (click)="handleProducts(p,-1)">-</button>
                    <button type="button" class="btn btn-warning" disabled>{{p.quantity}}</button>
                    <button type="button" class="btn btn-success" (click)="handleProducts(p,1)">+</button>
                    <button type="button" class="btn btn-secondary" disabled>{{p.quantity*p.price|currency:'INR'}}</button>
                  </div>
              </div>
        </div>
    </div>
</div>
