<table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">NAME</th>
        <th scope="col">AGE</th>
        <th scope="col">SALARY</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees;let i=index">
        <td>{{i+1}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.salary}}</td>
        <td> <button class="btn btn-primary" (click)="handleClick(emp)">View Details</button> </td>
      </tr>
        
    </tbody>
  </table>

  <select ngOptions="country.name for country in countries">
      <option value="">---</option>
  </select>
  {{selectedEmployee|json}}
